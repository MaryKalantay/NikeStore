<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nike - Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

  <body>
    <div class="screen-diagonal v-three">
      <div class="container">
      
      <!-- HEADER -->
      <header>
        <a href="index.html" class="logo">
          <img src="img/logo.svg">
        </a>
        <a href="login.html" class="menu">
          <svg width="18" height="15"><use xlink:href="#menu" /></svg>
        </a>
      </header>
      <!-- /. HEADER -->

      <!-- INTRO -->
      <div class="intro">
        <h1 class="main-title">Register Now</h1>
    
        <!-- registration -->
        <div class="forms">
          <form class="registr-form form" action="#">
            <div class="form-fields">
              <div class="col">
                <div class="">
                  <input class="form-input" value="" name="first_name" type="text" id="first_name" placeholder="First Name" requared/>
                 <span class="error-message error-name">name is not valid</span> 
                   <!-- <input class="form-input" value="" name="last_name" type="text" id="last_name" placeholder="Last Name" />
                  <span class="error-message">name is not valid</span> -->
                </div>
                <input class="form-input" value="" name="email" type="email" id="email" placeholder="E-mail" requared/>
                <span class="sucs-message sucs-email">email is valid</span>
                <span class="error-message error-email">email is not valid</span>
              </div>
              <div class="col">
                <input class="form-input" value="" name="pass_1" type="password" id="password_1" placeholder="Password" requared/>
                <input class="form-input" value="" name="pass_2" type="password" id="password_2" placeholder="Confirm Password" requared/>
                <span class="error-message">passwords do not match</span>
              </div>
            </div>
            <button type="submit" class="btn btn-lg" id="registr-submit" disabled="disabled">Registration</button>
          </form>
        </div>
        <!-- /. registration -->

      </div>
      <!-- /. INTRO -->
      
      </div>
      <!-- social -->
      <ul class="social">
        <li>
          <a href="#" class="twitter">
            <svg width="26" height="21"><use xlink:href="#twitter" /></svg>
          </a>
        </li>  
        <li>
          <a href="#" class="facebook">
            <svg width="14" height="27" ><use xlink:href="#facebook" /></svg>
          </a>
        </li> 
        <li>
          <a href="#" class="google">
            <svg width="25" height="27" ><use xlink:href="#google" /></svg>
          </a>
        </li>
        <li>
          <a href="#" class="pinterest">
            <svg width="25" height="25" ><use xlink:href="#pinterest" /></svg>
          </a>
        </li>    
      </ul>
      <!-- /. social -->
    </div>

    <!-- /. MAIN -->
